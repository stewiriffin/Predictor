<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing Football-Data.org API</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.textContent = 'Loading...';

            try {
                const response = await fetch('https://api.football-data.org/v4/competitions/PL/matches?status=SCHEDULED', {
                    headers: {
                        'X-Auth-Token': 'a15ea7a587604d05ac0b416b5d51ffa4',
                        'Content-Type': 'application/json'
                    }
                });

                result.textContent = `Status: ${response.status}\n`;

                if (!response.ok) {
                    const error = await response.json();
                    result.textContent += `Error: ${JSON.stringify(error, null, 2)}`;
                } else {
                    const data = await response.json();
                    result.textContent += `Success!\nMatches found: ${data.matches?.length || 0}\n\n`;
                    result.textContent += JSON.stringify(data, null, 2).substring(0, 1000) + '...';
                }
            } catch (err) {
                result.textContent = `Error: ${err.message}`;
            }
        }
    </script>
</body>
</html>
